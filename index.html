<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://rawgit.com/googlei18n/libphonenumber/master/dist/libphonenumber.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ludimila Vieira</title>
</head>
<body>
    <main>
        <section>
            <div class="content">
                <div class="text">
                    <h1 class="title">
                        Pré-Aplicação 
                        para Consultoria 
                        de Diagnóstico Gratuita. 
                    </h1>

                    <p class="subtitle">
                        Uma Análise de 30 minutos com meu olhar único 
                        e estratégico de direcionamento para seus 
                        objetivos e realização. 
                    </p>
                </div>

                <div class="paragraph">
                    <p class="phrase">
                        Digite os dados abaixo para processarmos sua aplicação.
                    </p>


                </div>
            </div>

            <form id="formulario" action="https://formsubmit.co/ajax/aa7b004e5a973fb31de33ddabf075ab3" method="post" data-form>

                        
                <div class="quest">
                    <div class="quest-content">
                        <label class="text" id="nome">Nome: </label>
                    </div>
                    <input class="input" id="fullname" type="text" name="Nome" placeholder="Ludimila Vieira" autocomplete="off" required>
                </div>
                
                <div class="quest">
                    <div class="quest-content">
                        <label class="text" id="email">Email: </label>
                    </div>
                    <input class="input" type="email" id="email_placeholder" name="Email" placeholder="exemplo@gmail.com" autocomplete="off" required>
                </div>

                <div class="quest">
                    <div class="quest-content">
                        <label class="text" for="telefone" id="whatsapp">Telefone: </label>
                    </div>
                    <input class="input" type="tel" id="telefone" name="Whatsapp" placeholder="(00) 00000-0000" maxlength="15"  autocomplete="off" oninput="formatPhoneNumber()" required>
                </div>


                <div class="quest">
                    <div class="quest-content">
                        <label class="text" id="email">@ do seu Instagram: </label>
                    </div>
                    <input class="input" type="text" id="email_placeholder" name="Instagram" placeholder="" autocomplete="off" required>
                </div>

                <div class="content-button">
                    <button class="button" id="button" type="submit" data-button>QUERO APLICAR
                        <img class="diagonal-arrow" id="diagonal_arrow" src="./assets/images/submit-arrow.svg" alt="">
                    </button>
                </div>

        </div>
        </form>

        </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
